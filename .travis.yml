---
os:
  - osx

language: ruby
cache: bundler

before_install:
  # There is a bug in travis. When using system ruby, bundler is not
  # installed and causes the default install action to fail.
  - sudo gem install bundler

script: bundler exec rspec --pattern **/*_spec.rb

rvm:
  - system
  - 2.2
  - 2.1
  - 2.0.0
  - 1.9.3
  - 1.9.2
  - 1.8.7
